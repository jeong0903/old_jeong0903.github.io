<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hama</title>
    <link rel="stylesheet" href="/assets/css/hama.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <script src="https://kit.fontawesome.com/ba16334cfd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="common">
            <div class="banner">
                <p id="banner1"><a href="https://jeong0903.github.io"> "KEEP CALM AND CODE ON" </a></p>
                <div class="banner2">
                    <span class="hamaName"> INFORMATION </span>
                    <span class="hamaInfoWrap">
                        <span class="hamaInfo"><span id="hamaInfo1">Project Name</span> 함께하마 프로젝트</span>
                        <span class="hamaInfo"><span id="hamaInfo2">Team Member</span> 7 </span>
                        <span class="hamaInfo"><span id="hamaInfo3">Position</span> 웹사이트 UI구현 </span>
                        <span class="hamaInfo"><span id="hamaInfo4">Project period</span> 2023.09.07 ~ 2023.11.10</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="hamaMain">
            <div class="hamaTitle"><i class="fa-solid fa-hippo" style="color: #ffffff;"></i><span>Team HAMA</span>
                <div class="hamaMenu">
                    <button class="links"><a href="/assets/2팀 프로젝트 발표 PPT.pdf">#프로젝트PDF</a></button>
                    <button class="links"><a href="https://github.com/myeng-dong/10_26this.git">#소스 코드</a></button>
                    <button class="links"><a href="https://youtu.be/PI9B-GjoWWw">#시연 영상</a></button>
                    <button class="links"><a href="https://jeong0903.github.io/aboutMe.html#project">#돌아가기</a></button>
                </div>
            </div>

            <!-- 프로젝트 -->
            <div class="hamaContent">
                <div class="hamaProject">
                    <div class="hama_buttons">
                        <button class="hama_button" id="hama_button1">프로젝트 목표</button>
                        <button class="hama_button" id="hama_button2">기능 정의서</button>
                        <button class="hama_button" id="hama_button3">프로세스</button>
                        <button class="hama_button" id="hama_button4">데이터베이스</button>
                        <button class="hama_button" id="hama_button5">소요기술</button>
                    </div>
                    <div class="slideContainer hama_slides">
                        <img class="hama_img" id="hama_img1" src="/assets/img/prj_cover.PNG" alt="">
                        <img class="hama_img" id="hama_img2" src="/assets/img/prj_aim03.PNG" alt="">
                        <img class="hama_img" id="hama_img3" src="/assets/img/prj_aim04.PNG" alt="">
                        <img class="hama_img" id="hama_img4" src="/assets/img/prj_functional.PNG" alt="">
                        <img class="hama_img" id="hama_img5" src="/assets/img/prj_process.PNG" alt="">
                        <img class="hama_img" id="hama_img6" src="/assets/img/prj_erd01.PNG" alt="">
                        <img class="hama_img" id="hama_img7" src="/assets/img/prj_erd02.PNG" alt="">
                        <img class="hama_img" id="hama_img8" src="/assets/img/prj_tech.PNG" alt="">
                        <img class="hama_img" id="hama_img9" src="/assets/img/prj_end.PNG" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>ⓒ2023. <span id="footerName">JEONG HYEON PARK</span>. All Rights Reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const hamaAim = document.getElementById('hama_button1');
            const hamaFunc = document.getElementById('hama_button2');
            const hamaProcess = document.getElementById('hama_button3');
            const hamaErd = document.getElementById('hama_button4');
            const hamaTech = document.getElementById('hama_button5');
            
            const slideContainer = document.querySelector(".hama_slides");

            hamaAim.addEventListener('click', function(event){
                event.preventDefault();
                console.log('hama_button1 click');
                scrollToImage('hama_img2', 700);
            })
            hamaFunc.addEventListener('click', function(event){
                event.preventDefault();
                console.log('hama_button2 click');
                scrollToImage('hama_img4', 2100);
            })
            hamaProcess.addEventListener('click', function(event){
                event.preventDefault();
                console.log('hama_button3 click');
                scrollToImage('hama_img5', 2800);
            })
            hamaErd.addEventListener('click', function(event){
                event.preventDefault();
                console.log('hama_button4 click');
                scrollToImage('hama_img6', 3500);
            })
            hamaTech.addEventListener('click', function(event){
                event.preventDefault();
                console.log('hama_button5 click');
                scrollToImage('hama_img8', 4900);
            })

            function scrollToImage(imageId, scrollXPos) {
                const image = document.getElementById(imageId);
                if (image && slideContainer) {
                    const imageOffsetLeft = image.offsetLeft;
                    slideContainer.scrollTo({
                        left: scrollXPos,
                        behavior: 'smooth' // 부드러운 스크롤
                    });
                }
            }
        });
    </script>
</body>

</html>
